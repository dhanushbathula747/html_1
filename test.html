<!DOCTYPE html>
<html>
<head>
	<title>Request For Duty Leave</title>
</head>
<body>
	<h1><center>Duty Leave Form</center></h1>
	<form style="background-color: lightblue">
		<table>
			<tr style="vertical-align: top;" style="float: left;">
				<td>
					First Name:
				</td>
				<td>
					<input type="text" name=""></br>
				</td>
			</tr>
			<tr style="vertical-align: top;" style="text-align: right;" >
				<td>
					Last name:
				</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>
					Registration Number:
				</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Degree:
					</label>
					<select>
						<option value="Course">Degree</option>
						<option value="Bachelors of Technology">B.Tech</option>
						<option value="Arts and Science">AS</option>
						<option value="Masters of Engineering">M.Tech</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						Department: 
					</label>
					<select>
						<option value="Department">Department</option>
						<option value="Computer Science Engineering">CSE</option>
						<option value="Electronic Engineering">ECE</option>
						<option value="Electrical Engineering">EEE</option>
						<option value="Mechanical Engineering">ME</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Days for Duty Leave:
				</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<td>
					Reason for Duty leave:
				</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone No:
				</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
